<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Christmas</title>
    <!-- custom cs file link-->
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <header>
        <nav class=navbar><h1>Christmas Counter</h1></nav> 
    </header>

    <div class="container">
        <div class="countdownwrap days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdownwrap hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdownwrap mins-c">
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="countdownwrap seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
        
    </div>
    <!--main body end-->
    <script src="countdown.js" defer></script>
</body>
</html>
